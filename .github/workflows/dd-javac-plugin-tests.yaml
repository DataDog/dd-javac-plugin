name: Run dd-javac-plugin tests

on:
  push:
    branches:
      - '*'

jobs:
  run-tests-jdk-8:
    name: run-unit-tests-jdk-8
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: "8"
          distribution: "adopt"
      - name: run-unit-tests
        run: ./gradlew test

  run-tests-jdk-11:
    name: run-unit-tests-jdk-11
