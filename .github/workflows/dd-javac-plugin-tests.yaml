name: Run dd-javac-plugin tests

on:
  push:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  run-tests-jdk-8:
    name: run-unit-tests-jdk-8
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: |
            8
            9
            17
          distribution: "adopt"
      - name: run-unit-tests
        run: ./gradlew test -PtestJdkVersion=8

  run-tests-jdk-11:
    name: run-unit-tests-jdk-11
